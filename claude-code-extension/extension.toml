id = "claude-code-zed"
name = "Claude Code Zed"
version = "0.1.0"
schema_version = 1
authors = ["isomo <jiahaoxiang2000@gmail.com>"]
description = "Integration with Claude Code CLI for AI-assisted coding in Zed"
repository = "https://github.com/celve/claude-code-zed"

# Development configuration
[development]
# Set to true to always use local development binaries instead of GitHub releases
# This allows using local fixes without waiting for official releases
# DEFAULT: false (production behavior - downloads from GitHub)
force_development_mode = false

[language_servers.claude-code-server]
name = "Claude Code Server"
languages = [
    # Common files (for early activation)
    "Plain Text",
    # Systems programming
    "Rust",
    "C",
    "C++",
    "Go",
    "Zig",
    # Web development
    "JavaScript",
    "TypeScript",
    "TSX",
    "HTML",
    "CSS",
    "SCSS",
    "Vue",
    "Svelte",
    # Backend / scripting
    "Python",
    "Ruby",
    "PHP",
    "Perl",
    "Lua",
    "Shell",
    "Fish",
    # JVM languages
    "Java",
    "Kotlin",
    "Scala",
    "Clojure",
    # Functional
    "Elixir",
    "Erlang",
    "Haskell",
    "OCaml",
    "F#",
    # Mobile
    "Swift",
    "Dart",
    # Config / data
    "JSON",
    "YAML",
    "TOML",
    "XML",
    # Documentation
    "Markdown",
    "LaTeX",
    "Typst",
    # Other
    "SQL",
    "GraphQL",
    "Dockerfile",
    "Makefile",
    "Protobuf",
]

[language_servers.claude-code-server.language_ids]
# Common files
"Plain Text" = "plaintext"
# Systems programming
"Rust" = "rust"
"C" = "c"
"C++" = "cpp"
"Go" = "go"
"Zig" = "zig"
